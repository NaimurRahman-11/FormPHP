<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
    <h1>Registration Form</h1>
    </div>
    <div class="container">
    <form action="value.php" method="post"><fieldset>
        <legend align="left">User Information</legend>
        <div class="content">
        <label for="firstname" class="Fname">First Name:</label><br>
        <input type="text" id="firstname" name="firstname"/><br/>

        <label for="lastname" class="Lname">Last Name:</label><br>
        <input type="text" id="lastname" name="lastname"/><br/>
    

    
        <label for="password" class="Pass">Password:</label><br>
        <input type="password" id="password" name="password"/><br>
    

    
        <label for="email" class="Mail">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="example@gmail.com"/><br>
        <br>
    

    
        <label for="gender" style="font-size: 14px;">Gender:</label>
        <input type="radio" id="male" name="gender" value="male"/><span style="font-size: 14px;">Male</span>
        <input type="radio" id="female" name="gender" value="female"/><span style="font-size: 14px;">Female</span><br><br>
   

    
        <input type="submit" value="Submit" class="submit"/><br></div>
    </fieldset>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
